<!--
  This is the HTML code for the 404 error page.
  It is used to handle cases when a user tries to access a page that does not exist on the website.
  The page includes a script that stores the current URL in the session storage for redirection purposes.
  It also includes a meta tag that automatically redirects the user to the '/red-cockaded-woodpecker' page after 0 seconds.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0;URL='/red-cockaded-woodpecker'">
  </head>
</html>
